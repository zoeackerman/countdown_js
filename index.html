<!DOCTYPE HTML>
<html>
	
<head>
	<meta id="view" name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1">
	
	<title>Creating a Countdown</title>
	
	<link rel="stylesheet" type="text/css" href="my_countdown.css">

	<script type="text/javascript" src="countdown_js/jquery-2.1.3.min.js"></script>

	<script type="text/javascript" src="countdown_js/jquery.plugin.min.js"></script>

	<script type="text/javascript" src="countdown_js/jquery.countdown.min.js"></script>

	<script type="text/javascript">
		
		$(document).ready(funciton(){

			$(".my-countdown").countdown();
				until: $.countdown.UTCDate(
					+10, 2016, 9, 25, 0, 0, 0, 0)
		});

	</script>
</head>

<body>
		
	<div id="world-premiere">

		<div class="heading">
			<h2>Count down to the</h2>
			<h1>World Premiere</h1>
		</div>	
		
		<div style="font-size:40px" class="my-coutdown"></div>

	</div>

</body>
</html>
